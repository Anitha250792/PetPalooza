{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
/* ================= PAGE BACKGROUND ================= */
body {
    background: #f3f3f3;
}

/* ================= PRODUCT CARD ================= */
.product-card {
    background: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 8px;
    height: 100%;
    transition: 0.3s ease;
}

.product-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}

/* IMAGE */
.product-img {
    height: 230px;
    width: 100%;
    object-fit: contain;
}

/* TITLE */
.product-title {
    font-weight: 600;
    font-size: 18px;
    margin-top: 15px;
}

/* DESCRIPTION */
.product-desc {
    font-size: 14px;
    color: #666;
    margin-bottom: 5px;
}

/* RATING */
.rating {
    color: gold;
    font-size: 18px;
}

.review-count {
    color: #777;
    font-size: 14px;
    margin-left: 6px;
}

/* PRICE */
.price {
    font-weight: 700;
    font-size: 20px;
    margin-top: 8px;
}

/* WEIGHT BADGE */
.weight-badge {
    background: black;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    display: inline-block;
    margin-top: 8px;
    font-size: 14px;
}

/* ADD BUTTON */
.add-btn {
    background: #1f4df0;
    color: white;
    width: 100%;
    font-weight: 600;
    padding: 10px;
    border-radius: 6px;
    margin-top: 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}

.add-btn:hover {
    background: #163bc4;
    color: white;
}

/* GREEN BANNER */
.green-banner {
    background: #8be28b;
    padding: 60px 40px;
    text-align: center;
    margin-top: 60px;
    border-radius: 6px;
}

.green-banner h3 {
    font-weight: 600;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .product-img {
        height: 180px;
    }
}
</style>
<div class="container mt-5">

<div class="row">

    <!-- ================= LEFT SIDEBAR ================= -->
    <div class="col-lg-3">

        <!-- Filters -->
        <div class="card p-3 mb-4">
            <h5 class="fw-bold">Filters</h5>

            <form method="get">

                <label>Min Price</label>
                <input type="number" name="min_price" class="form-control mb-2">

                <label>Max Price</label>
                <input type="number" name="max_price" class="form-control mb-3">

                <button class="btn btn-primary w-100">Apply</button>

            </form>
        </div>

        <!-- Left Promo Image 1 -->
        <div class="mb-4">
            <img src="{% static 'images/dog-promo1.png' %}" class="img-fluid rounded">
        </div>

        <!-- Left Promo Image 2 -->
        <div>
            <img src="{% static 'images/dog-promo2.png' %}" class="img-fluid rounded">
        </div>

    </div>


    <!-- ================= RIGHT PRODUCTS ================= -->
    <div class="col-lg-9">

        <!-- Sort Dropdown -->
        <div class="d-flex justify-content-end mb-4">
            <form method="get">
                <select name="sort" class="form-select w-auto" onchange="this.form.submit()">
                    <option value="">Sort By</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                    <option value="rating">Top Rated</option>
                </select>
            </form>
        </div>


        <!-- Product Grid -->
        <div class="row g-4">

            {% for product in products %}
            <div class="col-lg-4 col-md-6">
                <div class="product-card text-center">

                    {% if product.image %}
                        <img src="{{ product.image.url }}" class="product-img">
                    {% endif %}

                    <h5 class="product-title">{{ product.name }}</h5>

                    <div class="rating">
                        ⭐ {{ product.rating }}
                        <span class="review-count">({{ product.review_count }})</span>
                    </div>

                    <div class="price">
                        ₹ {{ product.price }}
                    </div>

                    <span class="weight-badge">
                        {{ product.weight }}
                    </span>

                    <a href="{% url 'add_to_cart' product.id %}" class="add-btn">
                        Add to Cart
                    </a>

                </div>
            </div>
            {% endfor %}

        </div>

    </div>

</div>

</div>

{% endblock %}
